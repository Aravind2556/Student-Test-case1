<!DOCTYPE html> <html lang="en"> 
    <head>

          <title>form</title>

                   <body> 
                    <p> 
                        ONLINE ACCOUNT OPENING/APPLICANT INFORMATION FORM FOR RESIDENT INDIVIDUALS
                     </p>
                      <form>
                         <div class="res"> 
                            <label for="Reference No:">Reference No:</label> 
                            <input type="number" id="Reference No" style="margin-right:200px">

                         </div>
                         <p style="background-color: brown; color: white; margin-left: 100px; margin-right: 100px;"> 1.Applicant Details:</p>
                         <div class="row">

                            <input type="text" id="Father's Name">
                         </div>
                      </form>
